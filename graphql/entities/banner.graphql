type Banner {
    id: ID!
    title: String!
    subtitle: String
    image_url: String
    cta_text: String
    cta_url: String
    order: Int!
    is_active: Boolean!
    created_at: DateTime!
    updated_at: DateTime!
}

input CreateBannerInput {
    title: String! @rules(apply: ["required", "max:255"])
    subtitle: String
    image: String
    image_url: String
    cta_text: String
    cta_url: String
    order: Int
    is_active: Boolean
}

input UpdateBannerInput {
    title: String @rules(apply: ["max:255"])
    subtitle: String
    image: String
    image_url: String
    cta_text: String
    cta_url: String
    order: Int
    is_active: Boolean
}

extend type Query {
    banners(
        is_active: Boolean @eq
        first: Int = 10
        page: Int
    ): [Banner!]! @paginate
}

extend type Mutation {
    createBanner(input: CreateBannerInput!): Banner! @field(resolver: "App\\GraphQL\\Mutations\\CreateBanner") @guard(with: ["sanctum"])
    updateBanner(id: ID!, input: UpdateBannerInput!): Banner! @field(resolver: "App\\GraphQL\\Mutations\\UpdateBanner") @guard(with: ["sanctum"])
    deleteBanner(id: ID!): DeleteResponse! @delete(model: "Banner") @guard(with: ["sanctum"])
}

